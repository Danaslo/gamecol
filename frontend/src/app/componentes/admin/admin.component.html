<app-header></app-header>
<div *ngIf="isAdmin; else noAdmin">
    <div id="admin-container">
        <div id="admin">
            <h2>Bienvenid&#64; al panel de administración</h2>
            <div class="card" *ngFor="let user of userList">
                <div class="card-body">
                  <div class="info-container">
                    <p><strong>Nombre de usuario: </strong>{{user.nombreUsuario}}</p>
                    <p><strong>Nombre de usuario: </strong>{{user.email}}</p>
                    <p><strong>Nombre de usuario: </strong>{{user.telefono}}</p>
                    <p [id]="'results-' + user.id"></p>
                  </div>
                  <button class="delete-btn" (click)="borrarUsuario(user.id)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #noAdmin>
    <div id="noAdmin-container">
        <div id="noAdmin">
            <h2>No tienes permisos para acceder a ésta página</h2>
            <button (click)="navigateTo('/')" >Volver a inicio</button>
        </div>  
    </div>
</ng-template>
<app-footer></app-footer>
