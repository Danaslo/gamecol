<header class="header">
    <div class="logo">
      <img src="assets/img/header/logo.png" alt="Logo" />
    </div>
    <div class="user-actions">
      <!-- Aquí el ngif (angular if) hace que el botón salga sólo si se está logueado-->
      <button *ngIf="isLoggedIn" id="logout-btn" (click)="logout()">Salir</button>
    </div>
  </header>
