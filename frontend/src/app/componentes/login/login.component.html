<app-header></app-header>
<app-header></app-header>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-xl rounded-lg p-8 w-96 text-center">
        <img src="assets/img/login-logo.png" alt="Logo" class="w-24 mx-auto mb-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>
        <form (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-left mb-1">Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-left mb-1">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                Loguear
            </button>
        </form>
    </div>
</div>

<app-footer></app-footer>
