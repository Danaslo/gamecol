<app-header></app-header>
<div id="home-container">
    <div class="games-container">
        <h3> Seguimientos</h3>
        <div class="card-wrapper">
            <div class="card-container">
                <div class="card" *ngFor="let juego of juegos" [ngClass]="{
            'en-venta': juego.estado === 'En venta',
            'no-en-venta': juego.estado !== 'En venta'
         }">
                    <div class="card-body">
                        <div id="card-body-image-container">
                            <img [src]="juego.imagen" alt="Imagen juego" class="imagen-juego" (click)="openImageModal(juego.imagen)">
                        </div>
                        <div id="card-body-information-container-1">
                            <h3>{{ juego.nombre }}</h3>
                            <p><strong>Precio: </strong> {{juego.precio}}€ </p>
                            <p><strong>Contacto:</strong> {{ juego.telefono_duenio}}</p>
                        </div>
                        <div id="card-body-information-container-2">
                            <p><strong>Descripción: </strong> {{juego.descripcion}}</p>
                            <p><strong>Condicion: </strong> {{juego.condicion}}</p>
                            <p [ngClass]="juego.estado === 'En venta' ? 'en-venta' : 'no-en-venta'">
                                <strong>Estado:</strong> {{ juego.estado }}
                            </p>
                        </div>
                        <p [id]="'results-' + juego.id"></p>
                        <div class="card-buttons">
                            <button class="delete-btn" (click)="borrarSeguimiento(juego.id)">Dejar de seguir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isImageModalOpen" class="image-modal">
    <div class="modal-content">
        <span class="close" (click)="closeImageModal()">×</span>
        <img [src]="selectedImage" alt="Imagen grande" class="modal-image">
    </div>
</div>


<app-footer></app-footer>
